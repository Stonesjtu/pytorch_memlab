dist: xenial
language: python
matrix:
  include:
  - python: '2.7'
    env:
      IPYTHON_VERSION='5.8'
  - python: '3.5'
    env:
      IPYTHON_VERSION='7.9'
  - python: '3.6'
    env:
      IPYTHON_VERSION='7'
  - python: '3.7'
    env:
      IPYTHON_VERSION='7'
install:
- pip install IPython==$IPYTHON_VERSION
- python setup.py install
- pip install -r requirements.txt
script:
- python -c 'import pytorch_memlab'
deploy:
  provider: pypi
  user: yoursky
  on:
    tags: true
  password:
    secure: 
